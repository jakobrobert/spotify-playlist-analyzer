<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Spotify Playlist Analyzer - Playlist - {{ playlist.name }} - Year of Release Distribution</title>
</head>
<body>
    <div class="container">
        <h1>Playlist: {{ playlist.name }}</h1>
        <br>

        <h2>Year of Release Distribution [Table]</h2>
        <table class="table table-bordered">
            <tr>
                <th>Year of Release</th>
                <th>Percentage</th>
            </tr>
            {% for year_interval, percentage in playlist.get_year_interval_to_percentage().items() %}
                <tr>
                    <td>{{ year_interval }}</td>
                    <td>{{ "%.1f" % percentage }}</td>
                </tr>
            {% endfor %}
        </table>
        <br>

        <!-- TODO add histogram chart, show as image which is rendered by the server -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</body>
</html>
