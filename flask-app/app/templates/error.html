<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Spotify Playlist Analyzer - Error {{ error.status_code }} - {{ error.name }}</title>
</head>
<body>
    <div class="container">
        <h1>Error {{ error.status_code }} - {{ error.name }}</h1>

        <h3>Traceback</h3>

        <!-- TODO improve, show as a table -->
        {% for traceback_item in error.traceback_items %}
            <div>
                Func Name: {{ traceback_item[2] }}<br>
                Code: {{ traceback_item[3] }}<br>
                File: {{ traceback_item[0] }}<br>
                Line: {{ traceback_item[1] }}<br>
            </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</body>
</html>
