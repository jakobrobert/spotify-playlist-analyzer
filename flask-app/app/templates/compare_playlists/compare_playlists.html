<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Spotify Playlist Analyzer - Compare Playlists - {{ playlist_1.name }} | {{ playlist_2.name }}</title>
</head>
<body>
    <div class="container">
        <h1>Compare Playlists - {{ playlist_1.name }} | {{ playlist_2.name }}</h1>
        <br>

        <h2>Summary</h2>
        {% include "./compare_playlists/compare_playlists_summary.html" %}
        <br>

        <h2>Compare Attribute Distribution</h2>
        <form action="{{ url_for('compare_attribute_distribution_view.compare_attribute_distribution_of_playlists') }}"
              method="GET">
            <label for="attribute">Attribute</label>
            <select class="form-control" id="attribute" name="attribute">
                {% for attribute in valid_attributes_for_attribute_distribution %}
                    <option value="{{ attribute }}">
                        {{ attribute_display_names[attribute] }}
                    </option>
                {% endfor %}
            </select>
            <br>
            <!-- Hidden fields to pass the query params to the URL.
                It seems not to be possible to pass query params to the url_for function when using a form -->
            <input type="hidden" name="playlist_id_1" value="{{ playlist_1.id }}">
            <input type="hidden" name="playlist_id_2" value="{{ playlist_2.id }}">
            <button class="btn btn-secondary" type="submit">Compare</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</body>
</html>
